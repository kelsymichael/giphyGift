
<div class="container">
	<div class="row">
		<div class="currentUser"> Hello, {{currentUser.firstname}}!</div>
		<h5>Today is {{ day }} {{ date | date:'MMMM-dd-yyyy'}} </h5>
	</div>

	<div class="row">		
			<div class='offset-by-two eight columns'>
				<form ng-submit="searchGiphy(uInput)">
					<input class='2 columns' type="text"  ng-model='uInput' placeholder='search giphy - press enter to refresh'>		
				</form>
		</div>
	</div>	
	
	<div class="row">
		<div class="offset-by-two eight columns">
		<div ng-hide="!giph">
			<img class='giphy 6 columns' ng-src ='{{giph}}' />
				
			<h6>{{giph}}</h6>
		</div>
		</div>		
	</div>	

<br>

	<div class="row">
		<div class='offset-by-two eight columns'>
			<div ng-hide='!giph'>
				<button class='button-primary 2 columns' ng-click='saveGiphy()' ng-submit="addGif()" type='submit'>hold gif</button>
				<!-- <button ng-click='refresh()'>refresh giph</button> -->
			</div>
		</div>
	</div>

	<div class="row">
		<div class='offset-by-two eight columns'>
			<div class='saved-giphS'>
			<!-- <img ng-src='{{giphyArr[0]}}' /> -->
				<div class='saved-background'>
   			<!--REPLACE 'giphyObj' with 'savedGifArray' to display all saved gifs-->
    			<div ng-animate=" 'animate ' " ng-repeat="pic in savedGifArray" >
        		<img ng-src='{{pic.pic}}' class='pic'/>
        		<h6 class='url'>{{pic.url}}</h6>
    			</div>
			</div>

			</div>
		</div>	
	</div>
